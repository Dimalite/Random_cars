<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style2.css">
</head>

<body>
  <div class="test1">
    <h1>Choose your car:</h1>
    <duv class="buttons">
      <button class="one">Audi-tt-n8</button>
      <button class="two">Mercedes EQC</button>
      <button class="tree">Mercedes e 220</button>
      <button class="four">Ford Aspire</button>
      <button class="five">Fiat-500X_Sport</button>
    </duv>
    <div>
      <h1></h1>
    </div>
    <div class="container">
      <div class="fon">
        <div id="image" style="display: inline">
          <img src="./img//Marki-Collection.jpg" id="img" alt="Your car" width="600" height="300">
        </div>

        <div class="character" id="character">
          <h3>characteristics</h3>
          <p class="char">Fuel: 0</p>
          <p class="char">Production year: - - -</p>
          <p class="char">Power, hp:- - -</p>
          <p class="char">Acceleration time to 100 km / h, sec.:- - -</p>
          <p class="char">Number of seats:- - -</p>
          <p class="char">Fuel tank volume, l.:- - -</p>
          <p class="char">Weight, kg:- - -</p>
        </div>
        <div class="dimensions">
          <h3>Dimensions</h3>
          <p class="dimen">Length, mm:  ---</p>
          <p class="dimen">Width, mm:  ---</p>
          <p class="dimen">Height, mm:  ---</p>
        </div>

        <div id="myGaug" class="gauge inline">
          <div class="gauge__body">
            <div style="display: inline" class="gauge__fill"></div>
            <div class="gauge__cover"></div>
          </div>
          <div class="tank"></div>
        </div>

        <div id="myDrive">
          <img src="./img/tank.jpg" alt="Add fuel" class="addFuel">
          <div class="out"></div>
        </div>

        <div class="place">
          <div id="myButton" class="ignition">Start Off</div>
          <button class="start" id="start">start</button>
          <button class="gazon" id="gazon">gaz</button>
          <button class="tormoz" id="Z">tormoz</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script type="text/javascript" src="./cars/Audi_TT.js"> </script>
    <script type="text/javascript" src="./cars/Fiat_500X.js"> </script>
    <script type="text/javascript" src="./cars/Merc_e220.js"> </script>
    <script type="text/javascript" src="./cars/Merc_EQC.js"> </script>
    <script type="text/javascript" src="./cars/Mzafck.js"> </script>
    <script src="./funcBtn.js"></script>


</body>

</html>
